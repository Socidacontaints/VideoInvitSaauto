<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Vidéo 21x15cm</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #000; /* fond noir */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .page {
      width: 21cm;
      height: 15cm;
      position: relative;
      background: black;
      box-shadow: 0 0 20px rgba(255,255,255,0.2);
      overflow: hidden;
    }
    .page video {
      width: 100%;
      height: 100%;
      display: block;
      object-fit: cover; /* couvre toute la zone */
    }
  </style>
</head>
<body>

  <!-- Vidéo hébergée dans la même structure -->
  <div class="page">
    <video src="mavideo.mp4" controls autoplay muted loop></video>
  </div>

</body>
</html>
